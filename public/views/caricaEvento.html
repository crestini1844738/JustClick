    <div class="homeheader2">
      <div class="labelbar">
          <h1>Carica un nuovo evento</h1>

      </div>
    </div>
  <div class="row g-0">
  <div class="center">
    <div class="alert alert-danger d-flex align-items-center" role="alert" id="alert-div">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div id="alert">
        ATTENZIONE: è possibile caricare solo un evento per corso
      </div>
    </div>
    
  <div class="card" id="zonaDinamica">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%;" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

<form action="/update/evento" name="formprova" method="POST" enctype="multipart/form-data" onsubmit="return validaForm();">
  <div class="mb-3">
  <label for="validationTextarea" class="form-label">Nome evento*</label>
    <input class="form-control" name="titolo" type="text" id="validationTextarea" placeholder="Inserisci il nome dell'evento"/>
    </div>
    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descrizione*</label>
    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" placeholder="Inserisci la descrizione dell'evento" rows="3" size="150" maxlength="150"></textarea>
    </div>
    <div class="mb-3">
    <div class="corpoScelta" id="corpoScelta" name="corpoScelta">  
    </div>
    <script type="text/javascript">
      $(document).ready(tendinaCaricaEventi());
    </script>
    </div>
    <div class="mb-3">
      <label for="datetime_local" id="datetime_local">Inserisci giorno e orario di <b>inizio</b> evento*</label><br>
      <input type="datetime-local" name="dataInizio" id="dataInizio"/></br>
    </div>

    <div class="mb-3">
    <label for="datetime_local" id="datetime_local">Inserisci giorno e orario di <b>fine</b> evento*</label><br>
    <input type="datetime-local" name="dataFine" id="dataFine"/></br>
    </div>


    <div class="mb-3">
        <label for="validationTextarea" class="form-label">Via dell'evento*</label>
          <input class="form-control" name="via" type="text" id="validationTextarea1" placeholder="Inserisci la via in cui desideri svolgere l'evento"/>
    </div>
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Città evento*</label>
        <input class="form-control" name="citta" type="text" id="validationTextarea2" placeholder="Inserisci la città in cui desideri svolgere l'evento"/>
      </div>
    <p id="obbligo">*Campi obbligatori</p>

  <div class="mb-3">
      <input class="btn btn-primary" type="submit" id="invio" value="Carica evento">
      <input class="btn btn-primary" type="reset" id="reset" value="Cancella tutto">
  </div>

</form>
